<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
        <head>
            <title>Practise Selectors</title>
        </head>
        <body>
            <h1>First H1</h1>
            <h1>Second H1</h1>
            <h3>First H3</h3>
            <h3>Second H3</h3>
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
            <hr/>
            <button id="btn1">Change H1</button>
            <button id="btn2">Change H3</button>
            <button id="btn3">Change H5</button>
            <button id="btn4">Change Green</button>
            <button id="btn5">Change Red</button>
            <button id="btn6">Change Blue</button>
            <script>
            </script>
        </body>
    </html> 
</body>
</html>
<script>
document.querySelector("#btn1").addEventListener("click",changeh1);
function changeh1()
{
    document.querySelector("h1").style.color="red";
}
document.querySelector("#btn2").addEventListener("click",changeh3);
function changeh3()
{ let x=document.querySelectorAll("h3");
     for(let i=0;i<x.length;i++)
     {
         x[i].style.backgroundColor="green";
     }
}
document.querySelector("#btn3").addEventListener("click",changeh5);
function changeh5()
{ let x=document.querySelectorAll("h5");
     for(let i=0;i<x.length;i++)
     {
         x[i].style.backgroundColor="blue";
     }
}
document.querySelector("#btn4").addEventListener("click",changeclassgreen);
function changeclassgreen()
{ let x=document.querySelectorAll(".green");
     for(let i=0;i<x.length;i++)
     {
         x[i].style.backgroundColor="green";
     }
}
document.querySelector("#btn5").addEventListener("click",changeclassred);
function changeclassred()
{ let x=document.querySelectorAll(".red");
     for(let i=0;i<x.length;i++)
     {
         x[i].style.backgroundColor="red";
     }
}
document.querySelector("#btn6").addEventListener("click",changeclassblue);
function changeclassblue()
{ let x=document.querySelectorAll(".blue");
     for(let i=0;i<x.length;i++)
     {
         x[i].style.backgroundColor="blue";
     }
    }
</script>
