<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
   let arrls= JSON.parse(localStorage.getItem("userdata"));
   display(arrls);
   let bookmarkarr=JSON.parse(localStorage.getItem("bookmarkdata"))||[];
   function display(arrls){
     arrls.map(function(elem) {
let tr=document.createElement("tr");
     let td1=document.createElement("td");
     td1.innerText=elem.username;
     let td2=document.createElement("td");
     td2.innerText=elem.useremail;
     let td3=document.createElement("td");
     td3.innerText=elem.userrole;
     let td4=document.createElement("td");
     td4.innerText=elem.usersalary;
     let td5=document.createElement("button");
     td5.innerText="Bookmark";
     td5.addEventListener("click",function(){
       bookmarkfun(elem);
     })
     tr.append(td1,td2,td3,td4,td5)
     document.querySelector("tbody").append(tr);

     })
   }
   function bookmarkfun(elem){
     bookmarkarr.push(elem);
     localStorage.setItem("bookmarkdata",JSON.stringify(bookmarkarr));
   }
  </script>
</html>
