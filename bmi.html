<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
</head>
<body>
    <h1> Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>
    <p>Put your wigth in here(KG)</p> 
    <input id="weight" type="number" placeholder="enter your weight" value=""/>
    <p>And your height in here(CM)</p> 
    <input id = "height" type="number" placeholder="enter your height"  value=""/><br><br>
      <button id="btn" onclick="check()">Calculate BMI</button>
      <p id="res">Result</p>
    </body>
</html>
<script>
    // document.querySelectorAll("#btn").addEventListner("click",check);
    
    function check(){
        let x=document.getElementById("weight").value;
        let y=(document.getElementById("height").value)/100;
        let bmi=Number(x/(y**2));
       if(bmi<=18.4)
       {
        document.getElementById("res").innerText="your BMI is"+bmi+"which means You are UnderWeight";
     
       }
       else if(bmi>=18.5 && bmi<=24.9) {
        document.getElementById("res").innerText="your BMI is"+bmi+"which means You are Normal Weight";
     
    }
    else if(bmi>=25 && bmi<=29.9) {
        document.getElementById("res").innerText="your BMI is"+bmi+"which means You are Overweight";
     
    }
    else if(bmi>=30 ) {
        document.getElementById("res").innerText="your BMI is"+bmi+"which means You are Obese";
     
    }
       
      




    }

</script>
