<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vlues javascript</title>
</head>
<body>
    


	<input type="text" name="name" id="name" placeholder="Enter your name">
	<select id="gender">
		<option value="">Choose Gender</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Enter your email">
	<input type="text" name="mobile" id="mobile" placeholder="Enter you mobile number">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			let nm=document.getElementById("name").value;
            alert(nm);
		}

		function showGender() {
			let gen=document.getElementById("gender").value;
            alert(gen);
		}

		function showEmail() {
			let e=document.getElementById("email").value;
            alert(e);
		}

		function showMobile() {
			let mob=document.getElementById("mobile").value;
            alert(mob);
		}
	</script>
</body>
</html>
