<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age check javascript code</title>
</head>
<body>
    <input type="number" id="input" value="" placeholder="Enter your age"/>
    <button id="btn" onclick="check()">Check your eligiblity</button>
    <p id="display">Here your result</p>
</body>
</html>
<script>
function check()
{
    let num=document.getElementById("input").value;
    if(num>18)
    {
        document.getElementById("display").innerText="You can drive in India! ";
    }
    else if(num<18)
    {
        document.getElementById("display").innerText="You can't drive in India ";
    }
    else
    {
        document.getElementById("display").innerText="You are just old enough to drive in India! ";
    }

    

}
</script>
