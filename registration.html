<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" value="">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" value="">
	<input type="text" name="mobile" id="mobile" value="">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
            let nam=document.getElementById("name").value;
			document.getElementById("dName").innerText=nam;
		}

		function showGender() {
            let x=document.getElementById("gender").value;
			document.getElementById("dGender").innerText=x;
		}

		function showEmail() {

		  let x=document.getElementById("email").value;
			document.getElementById("dEmail").innerText=x;   
		}

		function showMobile() {
			let x=document.getElementById("mobile").value;
			document.getElementById("dMobile").innerText=x;
		}

		function resetForm() {
			document.getElementById("name").reset();
            document.getElementById("gender").reset();
            document.getElementById("email").reset();
            document.getElementById("mobile").reset();
		}

		function resetDisplay() {
            document.getElementById("dName").innerText="NAME";
            document.getElementById("dGender").innerText="GENDER";
            document.getElementById("dEmail").innerText="EMAIL";   
            document.getElementById("dMobile").innerText="MOBILE";

		}
	</script>
</body>
</html>
